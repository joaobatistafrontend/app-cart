<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>{%block title%}{%endblock%}</title>
</head>
<body>
    
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <form class="d-flex" role="search">

            <button class="navbar-brand btn btn-outline-primary" type="button" onclick="location.href='{% url 'home'%}'">Home</button>
            {% if user.is_authenticated%}
                <button class="navbar-brand btn btn-outline-secondary" type="button" onclick="location.href='{% url 'creat'%}'">Adicionar Produto</button>
                <button class="navbar-brand btn btn-outline-warning" type="button" onclick="location.href='{% url 'list'%}'">Lista de Produtos</button>
            {%endif%}
        </form>


          <form class="d-flex" role="search">
            {% if user.is_authenticated%}
                <button class="btn btn-outline-success" type="button" onclick="location.href='{% url 'logout'%}'">Sair</button>
                <button class="btn btn-outline-success" type="button" onclick="location.href='{% url 'password_change'%}'">Mudar Senha</button>
            {%else%}
                <button class="btn btn-primary" type="button" onclick="location.href='{% url 'singup'%}'">Cadastra-se</button>
                <button class="btn btn-primary" type="button" onclick="location.href='{% url 'login'%}'">Login</button>  
            {%endif%}

          </form>
        </div>
      </nav>




    {%block content%}
    
    
    
    {%endblock%}
</body>
</html>
